<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наші ліцензії - Медлюкс Центр</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Додаткові стилі тільки для цієї сторінки */
        .license-page-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .license-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="license-page-container">
    <h1 class="section-title">Наші ліцензії та сертифікати</h1>
    <p style="margin-bottom: 40px;">Ми працюємо офіційно та маємо всі необхідні дозвільні документи для надання медичної допомоги.</p>

    <img src="images/license-1.jpg" alt="Ліцензія 1" class="license-image">

    <img src="images/license-2.jpg" alt="Ліцензія 2" class="license-image">

    <a href="/" class="back-link">← Повернутися на головну</a>
</div>

</body>
</html>
